<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Photo Gallery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-button shape="round" (click)="mostrarPhotos()">
    {{ showPhotos ? 'Ocultar Photos' : 'Mostrar Photos' }}
  </ion-button>
  <ion-button expand="block" color="success" (click)="tomarFotoCalidadAlta()">
    Tomar Foto (Calidad Alta)
  </ion-button>
  
  <ion-button expand="block" color="warning" (click)="tomarFotoCalidadMedia()">
    Tomar Foto (Calidad Media)
  </ion-button>

  <ion-grid *ngIf="showPhotos">
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photoService.photos; index as position" >
        <ion-img [src]="photo.webviewPath"></ion-img>
        <ion-card-content class="ion-text-center">
          {{ photo.filepath | fileName }} 
        </ion-card-content>
      </ion-col> 
    </ion-row>
  </ion-grid>

</ion-content>
